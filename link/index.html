<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just R</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .avatar {
      margin-top: 30px;
      border: 4px solid #b734eb;
      border-radius: 50%;
      padding: 15px;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #b734eb;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #d871f2;
    }

    .avatar img {
      width: 100%;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 24px;
    }

    .username {
      color: #b734eb;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 14px;
      margin-bottom: 30px;
      text-align: center;
    }

    .link-list {
      width: 90vw;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-item {
      display: flex;
      align-items: center;
      background: #111;
      padding: 14px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, background 0.4s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 5px transparent;
    }

    .link-item:hover {
      background: #1a001f;
      transform: scale(1.02);
      box-shadow: 0 0 15px #b734eb;
    }

    .link-border {
      width: 8px;
      height: 100%;
      margin-right: 12px;
      background: linear-gradient(180deg, #b734eb, #f0aaff);
      background-size: 100% 300%;
      animation: gradientMove 4s linear infinite;
      border-radius: 6px 0 0 6px;
      flex-shrink: 0;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      100% { background-position: 0% 100%; }
    }

    .link-icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      filter: drop-shadow(0 0 2px #b734eb);
      flex-shrink: 0;
    }

    .text {
      flex: 1;
      z-index: 1;
    }

    .link-item::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(183, 52, 235, 0.1) 0%, transparent 70%);
      transform: rotate(0deg);
      transition: opacity 0.5s ease;
      opacity: 0;
      z-index: 0;
      pointer-events: none;
    }

    .link-item:hover::before {
      opacity: 1;
      animation: hoverGlow 6s linear infinite;
    }

    @keyframes hoverGlow {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .avatar {
        width: 90px;
        height: 90px;
        padding: 10px;
      }

      h1 {
        font-size: 20px;
      }

      .tagline {
        font-size: 12px;
      }

      .link-icon {
        width: 20px;
        height: 20px;
      }

      .link-item {
        padding: 12px;
      }

      .link-border {
        width: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="avatar">
    <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/FFFFFF/laptop.png" alt="Avatar">
  </div>

  <h1>Just R</h1>
  <div class="username">@Sine Lux</div>
  <div class="tagline">Love you hurt? you strong made by your hurt!</div>

  <div class="link-list">
    <a href="https://justrchannel.t.me" class="link-item">
      <div class="link-border"></div>
      <img class="link-icon" src="https://img.icons8.com/color/48/telegram-app--v1.png" />
      <div class="text">Telegram Channel</div>
    </a>

    <a href="https://itactivistgroup.t.me" class="link-item">
      <div class="link-border"></div>
      <img class="link-icon" src="https://img.icons8.com/color/48/telegram-app--v1.png" />
      <div class="text">Telegram Group</div>
    </a>

    <a href="https://www.instagram.com/randixploit.shtml" class="link-item">
      <div class="link-border"></div>
      <img class="link-icon" src="https://img.icons8.com/color/48/instagram-new.png" />
      <div class="text">Instagram</div>
    </a>

    <a href="https://www.youtube.com/@randixploit" class="link-item">
      <div class="link-border"></div>
      <img class="link-icon" src="https://img.icons8.com/color/48/youtube-play.png" />
      <div class="text">YouTube Channel</div>
    </a>

    <a href="#" class="link-item">
      <div class="link-border"></div>
      <img class="link-icon" src="https://img.icons8.com/color/48/discord-logo.png" />
      <div class="text">Discord</div>
    </a>
  </div>
  <footer style="margin-top: 40px; text-align: center; font-size: 13px; color: #888;">
    <hr style="border: none; border-top: 1px solid #333; width: 100%; max-width: 450px; margin: 30px auto 10px;">
    <p style="margin: 10px 0;">&copy; 2025 <span style="color: #b734eb;">Just R</span>. All rights reserved.</p>
  </footer>
</body>
</html>
